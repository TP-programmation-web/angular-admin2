<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h1>E-LIVRAISON</h1>
      <p>Administration</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="credentials.email" required placeholder="admin@test.com">
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" name="password" [(ngModel)]="credentials.password" required placeholder="••••••••">
      </div>

      @if (errorMessage) {
        <div class="error-banner">
          {{ errorMessage }}
        </div>
      }

      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
</div>
