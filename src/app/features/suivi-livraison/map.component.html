<div class="p-6 relative">
  <div class="mb-6 flex justify-between items-end">
    <div>
      <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Supervision Géographique</h2>
      <p class="text-sm text-slate-500 italic">Visualisation des tournées en temps réel</p>
    </div>
    <div class="bg-blue-100 text-blue-700 text-[10px] font-bold px-4 py-1.5 rounded-full animate-pulse border border-blue-200">
      FLUX GPS ACTIF
    </div>
  </div>

  <div class="absolute top-28 left-10 z-[1000] bg-white/90 backdrop-blur-md p-5 rounded-2xl shadow-2xl border border-white w-64">
    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-3 tracking-widest">Filtres de suivi</h3>
    <select [(ngModel)]="filterStatut" (change)="appliquerFiltre()" 
            class="w-full p-2.5 rounded-xl border-gray-100 bg-gray-50 text-sm font-medium focus:ring-blue-500 focus:border-blue-500">
      <option value="tous">Tous les livreurs</option>
      <option value="en_livraison">En livraison uniquement</option>
      <option value="disponible">Livreurs disponibles</option>
    </select>
  </div>

  <div id="map" class="rounded-3xl shadow-2xl border-4 border-white"></div>
</div>
