<div class="p-8 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Gestion des Livreurs</h1>
    <button routerLink="/admin/livreurs/nouveau" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md transition font-semibold">
      + Nouveau Livreur
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-slate-800 text-white">
        <tr>
          <th class="p-4 font-semibold uppercase text-xs">Nom Complet</th>
          <th class="p-4 font-semibold uppercase text-xs">Email</th>
          <th class="p-4 font-semibold uppercase text-xs text-center">Statut</th>
          <th class="p-4 font-semibold uppercase text-xs text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        @for (l of livreurs; track l.id) {
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="p-4 text-gray-700 font-medium">{{ l.prenom }} {{ l.nom }}</td>
            <td class="p-4 text-gray-600 text-sm">{{ l.email }}</td>
            <td class="p-4 text-center">
              <span [ngClass]="{
                'bg-green-100 text-green-700': l.statut === 'disponible',
                'bg-blue-100 text-blue-700': l.statut === 'en_livraison',
                'bg-gray-100 text-gray-700': l.statut === 'inactif'
              }" class="px-3 py-1 rounded-full text-[10px] font-bold uppercase inline-block min-w-[100px]">
                {{ l.statut }}
              </span>
            </td>
            <td class="p-4 text-center">
              <button type="button" 
                      (click)="supprimerLivreur(l.id!)" 
                      class="text-red-500 hover:text-red-700 font-bold text-sm px-3 py-1 rounded hover:bg-red-50 transition-colors">
                Supprimer
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="p-12 text-center text-gray-400 italic">Aucun livreur trouv√©.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
